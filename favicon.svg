<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Белый фон -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Три пересекающихся светло-синих кольца (проволочный глобус) -->
  <ellipse cx="100" cy="100" rx="70" ry="25" fill="none" stroke="#87CEEB" stroke-width="2"/>
  <ellipse cx="100" cy="100" rx="70" ry="25" fill="none" stroke="#87CEEB" stroke-width="2" transform="rotate(60 100 100)"/>
  <ellipse cx="100" cy="100" rx="25" ry="70" fill="none" stroke="#87CEEB" stroke-width="2"/>
  
  <!-- Спутник (темно-синий/серый) -->
  <!-- Основной корпус спутника (прямоугольный, диагональный) -->
  <rect x="80" y="88" width="45" height="24" rx="1" fill="#2C3E50" transform="rotate(-30 102.5 100)"/>
  
  <!-- Ребра/выступы на нижней левой стороне корпуса -->
  <g transform="rotate(-30 102.5 100)">
    <rect x="75" y="92" width="4" height="6" fill="#2C3E50"/>
    <rect x="75" y="100" width="4" height="6" fill="#2C3E50"/>
    <rect x="75" y="108" width="4" height="6" fill="#2C3E50"/>
    <rect x="75" y="116" width="4" height="6" fill="#2C3E50"/>
  </g>
  
  <!-- Верхняя левая солнечная панель (4 ячейки с градиентом синего) -->
  <g transform="rotate(-30 102.5 100) translate(25, -25)">
    <!-- Рамка панели -->
    <rect x="0" y="0" width="18" height="40" fill="#2C3E50" stroke="#1E3A8A" stroke-width="1"/>
    <!-- 4 ячейки с градиентом от светлого к темному -->
    <defs>
      <linearGradient id="panelGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="1.5" y="1.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="6.5" y="1.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="11.5" y="1.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="16.5" y="1.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <!-- Второй ряд -->
    <rect x="1.5" y="11.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="6.5" y="11.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="11.5" y="11.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="16.5" y="11.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
  </g>
  
  <!-- Нижняя правая солнечная панель (4 ячейки с градиентом синего) -->
  <g transform="rotate(-30 102.5 100) translate(157, 185)">
    <!-- Рамка панели -->
    <rect x="0" y="0" width="18" height="40" fill="#2C3E50" stroke="#1E3A8A" stroke-width="1"/>
    <!-- 4 ячейки с градиентом -->
    <rect x="1.5" y="1.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="6.5" y="1.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="11.5" y="1.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="16.5" y="1.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <!-- Второй ряд -->
    <rect x="1.5" y="11.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="6.5" y="11.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="11.5" y="11.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="16.5" y="11.5" width="3.5" height="8" fill="url(#panelGrad1)" stroke="#2C3E50" stroke-width="0.5"/>
  </g>
  
  <!-- Параболическая антенна (темно-синий/серый, справа вверху) -->
  <g transform="rotate(-30 102.5 100)">
    <!-- Тарелка антенны -->
    <ellipse cx="130" cy="75" rx="14" ry="8" fill="#2C3E50"/>
    <!-- Облучатель (feed horn) -->
    <circle cx="133" cy="73" r="2" fill="#1A202C"/>
  </g>
</svg>
